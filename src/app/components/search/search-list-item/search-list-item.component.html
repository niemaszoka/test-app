<div class="search-results-item">
  <div class="search-results-item__image">
    <img class="hidden"
            src="{{ videoThumbnailUrl }}"
         (click)="redirectToVideo()"
          #imageElement/>
  </div>
  <div class="search-results-item__info"
       (click)="redirectToVideo()">
    <div class="search-results-item__info__title">
      {{ videoTitle }}
    </div>
    <div class="search-results-item__info__description">
      {{ videoDescription }}
    </div>
  </div>
</div>
